<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KMUTNB Open House Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --kmutnb-red: #c8102e;
      --bg-gradient: linear-gradient(180deg, #e8edf3 0%, #f1f4f8 40%, #e6eaef 100%);
      --card-bg: #ffffffcc;
      --green: #1ac36d;
      --red: #ff3b30;
      --orange: #ff9900;
      --green-bg: #dff7e9;
      --red-bg: #ffe3e3;
      --orange-bg: #fff0da;
      --text-dark: #1f1f1f;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg-gradient);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: linear-gradient(90deg, #c8102e, #a50e26);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      position: relative;
    }

    header img {
      height: 55px;
      margin-right: 15px;
    }

    h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.6em;
      letter-spacing: 0.3px;
    }

    #clock {
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.95em;
      font-weight: 500;
      color: #fff;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    #status {
      margin: 30px auto 20px;
      font-size: 1.1em;
      font-weight: 600;
      text-align: center;
      color: var(--text-dark);
      background: none;
      box-shadow: none;
      padding: 0;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 35px;
      flex-wrap: wrap;
    }

    .stat-box {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      padding: 10px 22px;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      min-width: 160px;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .in {
      color: var(--green);
      background-color: var(--green-bg);
    }
    .in .dot { background-color: var(--green); }

    .out {
      color: var(--red);
      background-color: var(--red-bg);
    }
    .out .dot { background-color: var(--red); }

    table {
      width: 90%;
      max-width: 1100px;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.1);
      overflow: hidden;
      backdrop-filter: blur(12px);
    }

    th, td {
      padding: 14px 10px;
      text-align: center;
    }

    th {
      background-color: var(--kmutnb-red);
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) { background-color: rgba(255,255,255,0.5); }
    tr.in-row td { background-color: var(--green-bg); }
    tr.out-row td { background-color: var(--red-bg); }
    tr.auto-row td { background-color: var(--orange-bg); }

    tr:hover td { background-color: rgba(255, 248, 248, 0.8); }

    footer {
      position: relative;
      margin-top: 50px;
      color: #444;
      background: transparent;
      border-top: 2px solid #c8102e;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      padding: 25px 0 60px;
    }

    footer::after {
      content: "";
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: url("/static/kmutnb_logo.png") no-repeat center/contain;
      opacity: 0.08;
      pointer-events: none;
      filter: grayscale(100%);
    }

    #event-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      width: 0%;
      background-color: var(--green);
      z-index: 1000;
      transition: width 1s ease-out, background 0.3s ease;
    }

  </style>
</head>
<body>
  <div id="event-bar"></div>

  <header>
    <img src="/static/kmutnb_logo.png" alt="KMUTNB Logo" />
    <h1>QR Dashboard - Faculty of Engineering KMUTNB</h1>
    <div id="clock"></div>
  </header>

  <div id="status"> Waiting for scan...</div>

  <div class="stats">
    <div class="stat-box in">
      <span class="dot"></span> Check-in: <span id="in-count">0</span>
    </div>
    <div class="stat-box out">
      <span class="dot"></span> Check-out: <span id="out-count">0</span>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Booth</th>
        <th>UUID</th>
        <th>Status</th>
        <th>Check-in Time</th>
        <th>Check-out Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    Faculty of Engineering Â· King Mongkut's University of Technology North Bangkok
    <br>Â© 2025 KMUTNB Open House Event
  </footer>

  <script>
    const socket = new WebSocket(`ws://${window.location.hostname}:${window.location.port}/ws`);
    const statusBox = document.getElementById("status");
    const bar = document.getElementById("event-bar");

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("ðŸ“© Received:", data);
      updateTable(data);
    };

    socket.onclose = () => {
      console.warn("âš ï¸ WebSocket disconnected â€” refreshing in 5s...");
      setTimeout(() => location.reload(), 5000);
    };

    function animateBar(color) {
      bar.style.backgroundColor = color;
      bar.style.width = "100%";
      setTimeout(() => (bar.style.width = "0%"), 800);
    }

    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      const date = now.toLocaleDateString("en-GB", {
        weekday: "short", day: "2-digit", month: "short", year: "numeric"
      });
      const time = now.toLocaleTimeString("en-GB", { hour12: false });
      clock.textContent = `${date} â€¢ ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function updateTable(data) {
      const tbody = document.querySelector("tbody");
      const rowId = data.uuid;
      let row = document.getElementById(rowId);

      if (data.type === "checkin") {
        statusBox.innerHTML = ` Successfully checked in: <strong>${data.uuid}</strong>`;
        statusBox.style.color = "var(--green)";
        animateBar("var(--green)");
        document.getElementById("in-count").textContent++;

        if (!row) {
          row = document.createElement("tr");
          row.id = rowId;
          row.classList.add("in-row");
          row.innerHTML = `
            <td>${data.booth}</td>
            <td>${data.uuid}</td>
            <td><strong>IN</strong></td>
            <td>${data.checkin_time}</td>
            <td>-</td>`;
          tbody.prepend(row);
        }
      }

      else if (data.type === "checkout") {
        statusBox.innerHTML = ` Successfully checked out: <strong>${data.uuid}</strong>`;
        statusBox.style.color = "var(--red)";
        animateBar("var(--red)");
        document.getElementById("out-count").textContent++;

        if (row) {
          row.classList.remove("in-row", "auto-row");
          row.classList.add("out-row");
          row.cells[2].innerText = "OUT";
          row.cells[4].innerText = data.checkout_time;
        }
      }

      else if (data.type === "auto_checkout") {
        statusBox.innerHTML = ` Automatically checked out from ${data.booth}: <strong>${data.uuid}</strong>`;
        statusBox.style.color = "var(--orange)";
        animateBar("var(--orange)");

        if (row) {
          row.classList.remove("in-row", "out-row");
          row.classList.add("auto-row");
          row.cells[2].innerText = "AUTO OUT";
          row.cells[4].innerText = data.checkout_time;
        } else {
          row = document.createElement("tr");
          row.id = rowId;
          row.classList.add("auto-row");
          row.innerHTML = `
            <td>${data.booth}</td>
            <td>${data.uuid}</td>
            <td><strong>AUTO OUT</strong></td>
            <td>${data.checkin_time || "-"}</td>
            <td>${data.checkout_time || "-"}</td>`;
          tbody.prepend(row);
        }
      }

      else if (data.type === "completed") {
        statusBox.innerHTML = ` This QR has already completed the process: <strong>${data.uuid}</strong>`;
        statusBox.style.color = "#777";
        animateBar("#777");
      }

      else if (data.type === "cooldown") {
        const msg = data.message;
        if (msg.includes("checking out")) {
          statusBox.textContent = `${msg}`;
        } else {
          statusBox.textContent = ` Please wait before scanning again: ${data.uuid}`;
        }
        statusBox.style.color = "#f4b400";
        animateBar("#f4b400");
      }

      else if (data.type === "invalid") {
        statusBox.textContent = ` Invalid QR Code detected: ${data.uuid}`;
        statusBox.style.color = "var(--red)";
        animateBar("var(--red)");
      }
    }

  </script>
</body>
</html>
